<!DOCTYPE html>
<html lang="en">
<head>

    <title>返修率月统计</title>
    <link href="css/cf_web.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <script src="js/index.js"></script>
    <script src="js/saleCenter.js"></script>
    <script src="js/dcommon.js"></script>
    <script src="js/rate.js"></script>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <link href="jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" />
    <script src="jQuery-Timepicker/dist/jquery-ui-timepicker-addon.js"></script>

</head>
<style>
    .table th, .table td{padding:0.5rem !important;}

</style>
<body class="reset">
<div class="mg-t50">
    <div class="rpt_cont">
        <div class="cont_body2" style="height:1000px;">   
            <div class="mg_l30 mg-t30 flt_l" style="width: 200px;margin-left:9%;">
                <span class="describ">产品线：</span>  
                <select id="lineNum" class="product_line" style="width: 130px;display: inline;"></select>
            </div>
            <div class="mg_l30 mg-t30 flt_l" style="width: 200px;">
                <span class="describ">系列：</span>  
                <select id="seriesNum" class="product_line" style="width: 130px;display: inline;"></select>
            </div>
            <div class="mg_l30 mg-t30 flt_l" style="width: 300px;">
                <span class="describ">型号：</span>  
                <select id="modelNum" class="product_line" style="width: 220px;display: inline;"></select>
            </div>
            <div class="mg_l30 mg-t30 flt_l" style="width: 320px;">
                <span class="describ mg_l30" style="display: inline-block;">省份：</span>  
                <input type="text" id="shenfen" class="product_line" style="width:150px;color:#666;">
                <button class="query_btn_big" style="margin-left: -4%; " onclick="ajax_seach2()" ></button>
            </div>
            <br/>
            <br/>
            <br/>
            <br/>
            <div id="container2" class="simpleLine" style="margin-top:50px;margin-left:9%;"></div>
            <div class="account_cont" style="box-shadow:none;margin-top:40px;">
                <table width="100%" cellpadding="0" cellspacing="0" class="table table-striped table-bordered" text-align="center">
                    <thead>
                    <tr text-align="center" style="background:#1ABC9C !important;color:#fff;">
                        <th height="33" class="th2" style="background:#1ABC9C">年份</th>
                        <th class="th2" style="background:#1ABC9C">项目</th>
                        <th class="th2" style="background:#1ABC9C">1月</th><th class="th2" style="background:#1ABC9C">2月</th><th class="th2" style="background:#1ABC9C">3月</th>
                        <th class="th2" style="background:#1ABC9C">4月</th><th class="th2" style="background:#1ABC9C">5月</th><th class="th2" style="background:#1ABC9C">6月</th>
                        <th class="th2" style="background:#1ABC9C">7月</th><th class="th2" style="background:#1ABC9C">8月</th><th class="th2" style="background:#1ABC9C">9月</th>
                        <th class="th2" style="background:#1ABC9C">10月</th><th class="th2" style="background:#1ABC9C">11月</th><th class="th2" style="background:#1ABC9C">12月</th>
                        
                        
                    </tr>
                    </thead>
                    <tbody id="adminTbody2">
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
</div>
</body>
<script>
    window.onload = function () {
        jQuery.support.cors = true;
        toTop();
        ajax_getLineNum();
        $("#lineNum").change(function () {
            //alert('123')
            table_rpt2();
            
            $("#seriesNum").empty();
            $("#modelNum").empty();
            ajax_getSeriesNum();
            
            $("#seriesNum").change(function () {
                table_rpt2();
                
                $("#modelNum").empty();
                ajax_getModelNum();
                
                $("#modelNum").change(function () {
                    table_rpt2();
                    
            })
            });
            
            
        });
        
        $("#seriesNum").change(function () {
            
            table_rpt2();
            $("#modelNum").empty();
            ajax_getModelNum();
            
            if($("#modelNum").change()){
                
                table_rpt2();
            }
        });
        $("#modelNum").change(function () {
            
            table_rpt2();
        });
        
        table_rpt2(); 
}

</script>
</html>
