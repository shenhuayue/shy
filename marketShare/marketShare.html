        }

        //ajax_getLineNum();

    var textStyle ={    //文字样式
                        color: "black",
                        fontSize: 8,
                        fontFamily: 'Microsoft YaHei'
                        }

    //解析url
    function GetRequest() {  
   var url = location.search; //获取url中"?"符后的字串  
   var theRequest = new Object();  
   if (url.indexOf("?") != -1) {  
      var str = url.substr(1);  
      strs = str.split("&");  
      for(var i = 0; i < strs.length; i ++) {  
         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);  
      }  
   }  
   return theRequest;  
}  

    //获取品牌销量分布
    function getMarketShareFactory(a){
        $.ajax({
            type : "post",
            async : false,
