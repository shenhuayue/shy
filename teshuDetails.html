        }
        .radio_type:after{
            content: '';
            width: 10px;
            height:5px;
            border: 2px solid white;

            border-right: transparent;
            text-align: center;
            display: block;

<script>
    window.onload = function () {
        jQuery.support.cors = true;
        toTop();
        ajax_getdetails();
        //获取基本信息
        //ajax_getbianji();
        //获取清单
        ajax_getqingddetails();
        //获取临时id
        ajax_getid();

        //清单列表分页
        currentPage_qd = 1;
        ajax_seachqd();
        $('#firstPage_qd').attr('disabled',true);
        $('#prePage_qd').attr('disabled',true);
        $("#firstPage_qd").click(function () {
            $('#lastPage_qd').removeAttr('disabled');
            $('#nextPage_qd').removeAttr('disabled');
            currentPage_qd = 1;
            $('#firstPage_qd').attr('disabled',true);
            $('#prePage_qd').attr('disabled',true);
            ajax_seachqd();
        });
        $("#lastPage_qd").click(function () {
            $('#firstPage_qd').removeAttr('disabled');
            $('#prePage_qd').removeAttr('disabled');
            currentPage_qd = totalPage_qd;
            $('#lastPage_qd').attr('disabled',true);
            $('#nextPage_qd').attr('disabled',true);
            ajax_seachqd();
        });
        $("#nextPage_qd").click(function () {
            $('#firstPage_qd').removeAttr('disabled');
            $('#prePage_qd').removeAttr('disabled');
            currentPage_qd = currentPage_qd+1;
            if(currentPage_qd == totalPage_qd){
                $('#lastPage_qd').attr('disabled',true);
                $('#nextPage_qd').attr('disabled',true);
            }else{
                $('#lastPage_qd').removeAttr('disabled');
                $('#nextPage_qd').removeAttr('disabled');
            }
            ajax_seachqd();
        });
        $("#prePage_qd").click(function () {
            $('#lastPage_qd').removeAttr('disabled');
            $('#nextPage_qd').removeAttr('disabled');
            currentPage_qd = currentPage_qd-1;
            if(currentPage_qd == 1){
                $('#firstPage_qd').attr('disabled',true);
                $('#prePage_qd').attr('disabled',true);
            }else{
                $('#firstPage_qd').removeAttr('disabled');
                $('#prePage_qd').removeAttr('disabled');
            }
            ajax_seachqd();
        });
        
        //操作流水分页
        
        currentPage_ls = 1;
        ajax_liushui();
        $('#firstPage_ls').attr('disabled',true);
        $('#prePage_ls').attr('disabled',true);
        $("#firstPage_ls").click(function () {
            $('#lastPage_ls').removeAttr('disabled');
            $('#nextPage_ls').removeAttr('disabled');
            currentPage_ls = 1;
            $('#firstPage_ls').attr('disabled',true);
            $('#prePage_ls').attr('disabled',true);
            ajax_liushui();
        });
        $("#lastPage_ls").click(function () {
            $('#firstPage_ls').removeAttr('disabled');
            $('#prePage_ls').removeAttr('disabled');
            currentPage_ls = totalPage_ls;
            $('#lastPage_ls').attr('disabled',true);
            $('#nextPage_ls').attr('disabled',true);
            ajax_liushui();
        });
        $("#nextPage_ls").click(function () {
            $('#firstPage_ls').removeAttr('disabled');
            $('#prePage_ls').removeAttr('disabled');
            currentPage_ls = currentPage_ls+1;
            if(currentPage_ls == totalPage_ls){
                $('#lastPage_ls').attr('disabled',true);
                $('#nextPage_ls').attr('disabled',true);
            }else{
                $('#lastPage_ls').removeAttr('disabled');
                $('#nextPage_ls').removeAttr('disabled');
            }
            ajax_liushui();
        });
        $("#prePage_ls").click(function () {
            $('#lastPage_ls').removeAttr('disabled');
            $('#nextPage_ls').removeAttr('disabled');
            currentPage_ls = currentPage_ls-1;
            if(currentPage_ls == 1){
                $('#firstPage_ls').attr('disabled',true);
                $('#prePage_ls').attr('disabled',true);
            }else{

                $('#prePage_ls').removeAttr('disabled');

        })
