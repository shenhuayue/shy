<script>
    window.onload = function () {
        jQuery.support.cors = true;
        toTop();

        $.ajax({
            type : "post",
            async : false,
            //url : ip_path+"/changfa_system/reportRepair/getReportInfoById.do",
            url : ip_path+"/changfa_system/powerReport/getPowerReportInfoById.do",
            data : {
                reportId : $(window.parent.parent.document).find("input[name='reportId']").val()
            },
            dataType : "json",
            success : function (data) {
                if(data['head']['code'] == 200){
                    var repairType;
                    if(data['body']['result']['repairType'] == 1){
                        repairType = "外出(本地用户)";
                    }else if(data['body']['result']['repairType'] == 2){
                        repairType = "到店(本地用户)";
                    }else if(data['body']['result']['repairType'] == 3){
                        repairType = "库存车维修";
                    }else if(data['body']['result']['repairType'] == 4){
                        repairType = "外出(跨区用户)";
                    }else if(data['body']['result']['repairType'] == 5){
                        repairType = "到店(跨区用户)";
                    }else if(data['body']['result']['repairType'] == 6){
                        repairType = "寄件维修";
                    }
                    var status;
                    switch (data['body']['result']['status']) {
                        case 1:
                            status = "待派工";
                            break;
                        case 2:
                            status = "待接单";
                            break;
                        case 3:
                            status = "已接单";
                            break;
                        case 4:
                            status = "维修中";
                            break;
                        case 5:
                            status = "待回访";
                            break;
                        case 6:
                            status = "已完成";
                            break;
                    }
                    $("#adminTbody").append(
                        "<tr>" +
                        '<td class="body_td txt_center" height="60px">'+data['body']['result']['userName']+'</td>' +
                        '<td class="body_td txt_center">'+data['body']['result']['mobile']+'</td>' +
                        '<td class="body_td txt_center">'+data['body']['result']['createTime']+'</td>' +
                        '<td class="body_td txt_center">'+data['body']['result']['machineModel']+'</td>' +
                        '<td class="body_td txt_center">'+data['body']['result']['discription']+'</td>' +
                        '<td class="body_td txt_center" >' + status + '</td>' +
                        '<td class="body_td txt_center">'+data['body']['result']['expectedMileage']+'</td>' +
                        '<td class="body_td txt_center">'+repairType+'</td>' +
                        '<td class="body_td txt_center" >' + data['body']['result']['creatorCompany'] + '</td>' +
                        '</tr>'
                    );
                }
            }
        });

        $.ajax({
            type: "post",
            async: false,
            //url: ip_path + "/changfa_system/examineFlow/examineSelectByDisId.do",
            url: ip_path + "/changfa_system/powerExamineFlow/powerExamineSelectByDisId.do",
            data: {
                reportId : $(window.parent.parent.document).find("input[name='reportId']").val()
            },
            dataType: "json",
            success: function (data) {
                //console.log(data)
                if(data['head']['isSuccess']){
                    // if(data['body']['result']['reportType'] == 0){
                    $("#visitStatus").val(data['body']['result']['examineType']);
                    if(data['body']['result']['examineType'] == 1 ){
                        $("#visitStatus").attr("disabled",true);
                        $("#editUnable").show();
                        $("#visitHistory").empty();
                        if(data['body']['result']['examineFlowList'].length == 0){
                            $("#visitHistory").append(
                                '<tr>' +
                                    '<td class="td2 txt_center" height="33" colspan="4">未查到回访记录</td>' +
                                '</tr>'
                            );
                        }else{
                            for(var i = 0;i<data['body']['result']['examineFlowList'].length;i++){
                                $("#visitHistory").append(
                                    '<tr>' +
                                    '<td class="td2 txt_center" height="33">' + data['body']['result']['examineFlowList'][i]['teleName'] + '</td>' +
                                    '<td class="td2 txt_center" >' + data['body']['result']['examineFlowList'][i]['teleNo'] + '</td>' +
                                    '<td class="td2 txt_center" >' + data['body']['result']['examineFlowList'][i]['createTime'] + '</td>' +
                                    '<td class="td2 txt_center" >' + data['body']['result']['examineFlowList'][i]['description'] + '</td>' +
                                    '</tr>'
                                );
                            }
                        }
                        
                        //不可编辑
                        var newUserId;
                        // for(var i=1;i<=data['body']['result']['level'];i++){
                        //     newId = "star" + i;
                        //     $("#"+newId).attr("src","http://app.changfanz.net:3588/changfa_file/star_full.png");
                        // }
                        // $("#userIdeal").text(data['body']['result']['level']);
                        // $("#cont").html(data['body']['result']['content']);

                        for(var i=1;i<=data['body']['result']['visitLevel'];i++){
                            newUserId = "review_unable" + i;
                            $("#"+newUserId).attr("src","http://app.changfanz.net:3588/changfa_file/star_full.png");
                        }
                        $("#visitLevel_unable").text(data['body']['result']['visitLevel']);

                        for(var i=1;i<=data['body']['result']['serverLevel'];i++){
                            newUserId = "service_unable" + i;
                            $("#"+newUserId).attr("src","http://app.changfanz.net:3588/changfa_file/star_full.png");
                        }
                        $("#serverLevel_unable").text(data['body']['result']['serverLevel']);

                        for(var i=1;i<=data['body']['result']['goodsLevel'];i++){
                            newUserId = "product_unable" + i;
                            $("#"+newUserId).attr("src","http://app.changfanz.net:3588/changfa_file/star_full.png");
                        }
                        $("#goodsLevel_unable").text(data['body']['result']['goodsLevel']);

                        $("#visitView_unable").html(data['body']['result']['visitView']);

                        //
                        if(data['body']['result']['fee'] == 0){
                            $("#fee").html("是");
                            $("#money_unable").html(data['body']['result']['money']+"&nbsp;&nbsp;元");
                            $("#moneyReason_unable").html(data['body']['result']['moneyReason']);
                        }else{
                            $("#fee").html("否");
                            $("#money_tr").html("");
                            $("#moneyReason_tr").html("");
                            // $("#money").attr("disabled",true);
                            // $("#moneyReason").attr("disabled",true);
                        }
                        var repairType;
                        if(data['body']['result']['repairType'] == 1){
                            repairType = "外出(本地用户)";
                        }else if(data['body']['result']['repairType'] == 2){
                            repairType = "到店(本地用户)";
                        }else if(data['body']['result']['repairType'] == 3){
                            repairType = "库存车维修";
                        }else if(data['body']['result']['repairType'] == 4){
                            repairType = "外出(跨区用户)";
                        }else if(data['body']['result']['repairType'] == 5){
                            repairType = "到店(跨区用户)";
                        }else if(data['body']['result']['repairType'] == 6){
                            repairType = "寄件维修";
                        }
                        $("#distance_unable").html(data['body']['result']['distance']);
                        $("#repairType_unable").html(repairType);
                        $("#addDetails").attr("disabled",true);
                        $("#rep_next").html("");
                    }else if(data['body']['result']['examineType'] == 2 || data['body']['result']['examineType'] == 3 || data['body']['result']['examineType'] == 4){
                        $("#editable").show();
                        if(data['body']['result']['examineFlowList'].length == 0){
                            $("#visitHistory").append(
                                '<tr>' +
                                '<td class="td2 txt_center" height="33" colspan="4">未查到回访记录</td>' +
                                '</tr>'
                            );
                        }else{
                            for(var i = 0;i<data['body']['result']['examineFlowList'].length;i++){
                                $("#visitHistory").append(
                                    '<tr>' +
                                    '<td class="td2 txt_center" height="33">' + data['body']['result']['examineFlowList'][i]['teleName'] + '</td>' +
                                    '<td class="td2 txt_center" >' + data['body']['result']['examineFlowList'][i]['teleNo'] + '</td>' +
                                    '<td class="td2 txt_center" >' + data['body']['result']['examineFlowList'][i]['createTime'] + '</td>' +
                                    '<td class="td2 txt_center" >' + data['body']['result']['examineFlowList'][i]['description'] + '</td>' +
                                    '</tr>'
                                );
                            }
                        }
                        //可编辑
                        var newUserId;
                        // for(var i=1;i<=data['body']['result']['level'];i++){
                        //     newId = "star" + i;
                        //     $("#"+newId).attr("src","http://app.changfanz.net:3588/changfa_file/star_full.png");
                        // }
                        // $("#userIdeal").text(data['body']['result']['level']);
                        // $("#cont").html(data['body']['result']['content']);

                        for(var i=1;i<=data['body']['result']['visitLevel'];i++){
                            newUserId = "review" + i;
                            $("#"+newUserId).attr("src","http://app.changfanz.net:3588/changfa_file/star_full.png");
                        }
                        $("#visitLevel").text(data['body']['result']['visitLevel']);

                        for(var i=1;i<= data['body']['result']['serverLevel'];i++){
                            newUserId = "service" + i;
                            $("#"+newUserId).attr("src","http://app.changfanz.net:3588/changfa_file/star_full.png");
                        }
                        $("#serverLevel").text(data['body']['result']['serverLevel']);

                        for(var i=1;i<=data['body']['result']['goodsLevel'];i++){
                            newUserId = "product" + i;
                            $("#"+newUserId).attr("src","http://app.changfanz.net:3588/changfa_file/star_full.png");
                        }
                        $("#goodsLevel").text(data['body']['result']['goodsLevel']);

                        $("#visitView").val(data['body']['result']['visitView']);
                        $("#distance").val(data['body']['result']['distance']);
                        $("#repairType").val(data['body']['result']['repairType']);

                        //
                        if(data['body']['result']['fee'] == 0){
                            $("#yes").attr("checked",true);
                            $("#money").val(data['body']['result']['money']);
                            $("#moneyReason").val(data['body']['result']['moneyReason']);
                        }else{
                            $("#no").attr("checked",true);
                            // $("#money_tr").html("");
                            // $("#moneyReason_tr").html("");
                            $("#money").attr("disabled",true);
                            $("#moneyReason").attr("disabled",true);
                        }
                    }else if(data['body']['result']['examineType'] == "") {
                        $("#editable").show();
                        if(data['body']['result']['examineFlowList'].length == 0){
                            $("#visitHistory").append(
                                '<tr>' +
                                '<td class="td2 txt_center" height="33" colspan="4">未查到回访记录</td>' +
                                '</tr>'
                            );
                        }else{
                            for(var i = 0;i<data['body']['result']['examineFlowList'].length;i++){
                                $("#visitHistory").append(
                                    '<tr>' +
                                    '<td class="td2 txt_center" height="33">' + data['body']['result']['examineFlowList'][i]['teleName'] + '</td>' +
                                    '<td class="td2 txt_center" >' + data['body']['result']['examineFlowList'][i]['teleNo'] + '</td>' +
                                    '<td class="td2 txt_center" >' + data['body']['result']['examineFlowList'][i]['createTime'] + '</td>' +
                                    '<td class="td2 txt_center" >' + data['body']['result']['examineFlowList'][i]['description'] + '</td>' +
                                    '</tr>'
                                );
                            }
                        }
                    }

                    // }else{
                    //     document.getElementById("userInfo").style.display = "none";
                    // }
                }
            }
        });

        if($(window.parent.parent.document).find("input[name='history_mark']").val() == ""){
            if($(window.parent.parent.document).find("input[name='history_400_mark']").val() != ""){
                $("#rep_next").html('<img src="img/front.png" onclick="to_lastReport_400()">');
            }
        }else{
            $("#rep_next").html('<img src="img/front.png" onclick="to_lastReport()">');
        }
    }
</script>
