<html lang="en">
    <head>
        <meta charset="UTF-8">

    <div style="width: 100%;height: auto;">

                <div id="1100" >

        </div>
        <div class="center">
            <div>
                <div>
                    <select class="modelbig" style="display: none;">
        
                    </select>

                <div id="1300" >
    
                </div>
            </div>
            <div>
                <div>
                    <select class="modelbottom" style="display: none;">
        
                    </select>
                </div>

        </div>
        <div class="right">

                    </select>

        <div style="clear: both;"></div>
        <div style="width: 90%;margin-left: 5%;height: auto;text-align: center;margin-top: 20px;display: none;" id='change'>

<script>
    window.onload=function(){
        $('#1000').height(Number($(window.parent.document).find("input[name='height']").val())/2);
        $('#1100').height(Number($(window.parent.document).find("input[name='height']").val())/2);
        $('#1400').height(Number($(window.parent.document).find("input[name='height']").val())/2);
        $('#1500').height(Number($(window.parent.document).find("input[name='height']").val())/2);
        $('#1600').height(Number($(window.parent.document).find("input[name='height']").val())*0.3.toFixed(2));
        $('#1300').height(Number($(window.parent.document).find("input[name='height']").val())*0.7.toFixed(2));
        

        $.ajax({
            type: "post",
            async:false,
            url: ip_path + "/changfa_system/screenAuthor/queryScreenChart.do",
            data: {
                chartType:1
            },
            dataType: "json",
            success: function (data) {
            if (data['head']['code'] != 200) {
                $(".modelSmall").empty();
            } else {
                $(".modelSmall").empty();
                $(".modelSmall").append(
                        "<option value=''></option>"
                    )
                data.body.resultList.forEach(elem => {
                    $(".modelSmall").append(
                        "<option value='"+ elem.rescouseCode +"(" + elem.chartId +"'>"+ elem.rescouseName +"</option>"
                    )
                });

            }
            }
        });

  $.ajax({
    type: "post",
    async:false,
    url: ip_path + "/changfa_system/screenAuthor/queryScreenChart.do",
    data: {
        chartType:2
    },
    dataType: "json",
    success: function (data) {
      if (data['head']['code'] != 200) {
        $(".modelbig").empty();
      } else {
        $(".modelbig").empty();
        $(".modelbig").append(
                "<option value=''></option>"
            )
        data.body.resultList.forEach(elem => {
            $(".modelbig").append(
                "<option value='"+ elem.rescouseCode +"(" + elem.chartId +"'>"+ elem.rescouseName +"</option>"
            )
        });

      }
    }
  });

  $.ajax({
    type: "post",
    async:false,
    url: ip_path + "/changfa_system/screenAuthor/queryScreenChart.do",
    data: {
        chartType:3
    },
    dataType: "json",
    success: function (data) {
      if (data['head']['code'] != 200) {
        $(".modelbottom").empty();
      } else {
        $(".modelbottom").empty();
        $(".modelbottom").append(
                "<option value=''></option>"
            )
        data.body.resultList.forEach(elem => {
            $(".modelbottom").append(
                "<option value='"+ elem.rescouseCode +"(" + elem.chartId +"'>"+ elem.rescouseName +"</option>"
            )
        });

      }
    }
  });

  var x = (Number($(window.parent.document).find("input[name='height']").val())/2).toFixed(2);
    var y = (Number($(window.parent.document).find("input[name='height']").val())*0.7).toFixed(2);
    var z = (Number($(window.parent.document).find("input[name='height']").val())*0.3).toFixed(2);

        //console.log($(window.parent.document).find("input[name='pitchOn']").val());
        if($(window.parent.document).find("input[name='pitchOn']").val()){
            //console.log(pitchOn);
            var pitchOn = JSON.parse($(window.parent.document).find("input[name='pitchOn']").val());
            pitchOn.forEach(elem => {
                screenModel.forEach(item =>{
                    if(elem.rescouseCode == item.value){

                        chartType1.forEach(a =>{
                            if(item.value == a){
                                var content = "<iframe src='"+ item.name +".html' frameborder='0' scrolling='no' width='100%' height='"+ x +"'></iframe>"
                                $("#"+ elem.chartLocation +"").html(content);
                                //console.log($("#"+ elem.chartLocation +"").prev().children('.modelSmall'));
                                $("#"+ elem.chartLocation +"").prev().children('.modelSmall').val(elem.rescouseCode +"(" + elem.chartId);
                            }
                        } )

                        chartType2.forEach(a =>{
                            if(item.value == a){
                                var content = "<iframe src='"+ item.name +".html' frameborder='0' scrolling='no' width='100%' height='"+ y +"'></iframe>"
                                $("#"+ elem.chartLocation +"").html(content);
                                $("#"+ elem.chartLocation +"").prev().children('.modelbig').val(elem.rescouseCode +"(" + elem.chartId);
                            }
                        })

                        chartType3.forEach(a =>{
                            if(item.value == a){
                                var content = "<iframe src='"+ item.name +".html' frameborder='0' scrolling='no' width='100%' height='"+ z +"'></iframe>"
                                $("#"+ elem.chartLocation +"").html(content);
                                $("#"+ elem.chartLocation +"").prev().children('.modelbottom').val(elem.rescouseCode +"(" + elem.chartId);
                            }
                        })

                    }
                })
            });
        }



  $(".modelbig").change(function(){
      //console.log($(this).val().substring(0,$(this).val().indexOf("(")-1));
      if($(this).val()){
            screenModel.forEach(item =>{
            if(item.value == $(this).val().substring(0,$(this).val().indexOf("(")) ){
                //alert(item.name);
                var content = "<iframe src='" + item.name + ".html' frameborder='0' scrolling='no' width='100%' height='"+y+"'></iframe>"
                $(this).parent().next().html(content);
            }
        })
      }else{
        $(this).parent().next().html('');
      }

  })

  $(".modelSmall").change(function(){
      //console.log($(this).val().substring(0,$(this).val().indexOf("(")-1));
      if($(this).val()){
          
        screenModel.forEach(item =>{
            if(item.value == $(this).val().substring(0,$(this).val().indexOf("(")) ){
                //alert(item.name);
                
                var content = "<iframe src='" + item.name + ".html' frameborder='0' scrolling='no' width='100%' height='"+x+"'></iframe>"
                $(this).parent().next().html(content);
            }
        })
    }else{
        $(this).parent().next().html('');
      }
  })

  $(".modelbottom").change(function(){
      //console.log($(this).val().substring(0,$(this).val().indexOf("(")-1));
      if($(this).val()){
          
        screenModel.forEach(item =>{
            if(item.value == $(this).val().substring(0,$(this).val().indexOf("(")) ){
                //alert(item.name);
                
                var content = "<iframe src='" + item.name + ".html' frameborder='0' scrolling='no' width='100%' height='"+z+"'></iframe>"
                $(this).parent().next().html(content);
            }
        })
    }else{
        $(this).parent().next().html('');
      }
  })

        // var content3 = "<iframe id='ifm3' src='agriculturalMapSmall.html' frameborder='0' scrolling='no' width='100%' height='900px'></iframe>"
        // $("#1300").html(content3);

        // var content4 = "<iframe id='ifm4' src='waybillRolls.html' frameborder='0' scrolling='no' width='100%' height='450px'></iframe>"
        // $("#1400").html(content4);

    }
</script>
