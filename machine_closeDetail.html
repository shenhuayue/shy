<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关闭</title>
    <link href="css/cf_web.css" type="text/css" rel="stylesheet"/>
    <script src="js/saleCenter.js"></script>
    <script src="js/common.js"></script>
    <script src="js/jquery-1.8.2.min.js"></script>

</head>
<body class="reset">
        <div>
            <div class="title_box">
                <img src="img/status_warning.png" class="status_warning">
                <span id="status_describe" class="status_info">当前状态：不通过</span>
            </div>
            <div class="rpt_detail">
                <div class="tit_msg">
                    <img src="img/tit_pic.png" class="tit_pic">
                    <span>不通过描述</span>
                </div>
                <div>
                    <table id="reporterInfo" class="rpt_detail_tab mg_b50">
                        <tr>
                            <td id="close_describe" class="body_td_2"  height="169px;"></td>
                        </tr>
                    </table>
                </div>

            </div>
            <div id="next_status" class="next">

            </div>
        </div>
</body>
<script>
    window.onload = function () {
        jQuery.support.cors = true;
        toTop();
        $.ajax({
            type: "post",
            async: false,
            url: ip_path + "/changfa_system/machineFlow/getMachineInfoFlow.do",
            data: {
                machineFlowId: $(window.parent.parent.document).find("input[name='machineFlowId']").val()
            },
            dataType: "json",
            success: function (param) {
                if(param['head']['code'] == 200){
                    $("#close_describe").html(param['body']['result']['examineReason']);
                }else{
                    alert(param['head']['message']);
                }
            }
        });
    }
</script>
</html>
