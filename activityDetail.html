<script>
    window.onload = function () {
        jQuery.support.cors = true;
        toTop();
        $.ajax({
            type : "post",
            url : ip_path + "/changfa_system/activity/selectById.do",
            data : {
                activityId : $(window.parent.document).find("input[name='activityId']").val()
            },
            dataType : "json",
            success : function (data) {
                if(data['head']['code'] == 200){
                    $("#title").text(data['body']['result']['title']);
                    var contList = data['body']['result']['content'].split('\n');
                    for(var i=0;i<contList.length;i++){
                        $("#content").append(
                            '<p style="text-indent: 2em;word-break: break-all">' + contList[i] + '</p>'
                        );
                    }
                    $("#cImg").attr("src",data['body']['result']['cImage'][0]);
                    $("#signTime").text(data['body']['result']['signStartTime'] + "~" +data['body']['result']['signEndTime']);
                    $("#evtTime").text(data['body']['result']['startTime'] + "~" +data['body']['result']['endTime']);
                    $("#address").text(data['body']['result']['address']);
                    $("#signNum").text(data['body']['result']['signCount']);
                    $("#participateNum").text(data['body']['result']['joinCount']);
                    $("#evtPic").attr("src",data['body']['result']['qrPath']);
                }
            }
        });
    }
</script>
