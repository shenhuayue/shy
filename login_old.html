    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/cf_web.css" type="text/css" rel="stylesheet"/>

<body class="body" onkeydown="keyLogin()">
<div>
    <div class="login_top">
        <img class="login_logo" src="img/login_logo.png">
    </div>
    <div class="login_bottom">
        <div class="login_box">
            <div class="login_sysname">常发农装营销管理系统<br><span style="font-size: 20px">CF Management System</span></div>
            <div class="mg-t20">
                <img class="vert_mid" src="img/user.gif">
                <input id="loginUser" type="text" placeholder="请输入用户名称"  class="login_user mg-t10">
            </div>
            <div class="mg-t20">
                <img class="vert_mid" src="img/pwd.gif">
                <input id="loginPwd" type="password" placeholder="请输入登录密码" class="login_pwd mg-t10">
            </div>
            <a id="loginBtn" type="button"  class="waves login_btn" onclick="login()">登录</a>
            <div id="loginMsg" style="display: none;" class="login_msg mg-t">
                <div class="login_circle flt_l">!</div>
                <span id="loginMsgCont" class="flt_l"></span>
            </div>
        </div>
        <div class="mg_b50" style="margin-top: 30px;text-align: center">
            <img src="img/download.png">
            <p>扫描二维码下载手机App</p>
        </div>
    </div>
</div>
</body>
