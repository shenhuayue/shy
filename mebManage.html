<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成员管理</title>
    <link href="css/cf_web.css" type="text/css" rel="stylesheet"/>
    <script src="js/userCenter.js"></script>
    <script src="js/common.js"></script>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="jqueryTagsInput/jquery.tagsinput.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jqueryTagsInput/jquery.tagsinput.min.css" />
</head>
<body class="reset">
<div id="addMeb" class="addTopic outShadow" style="display: none;">
    <div class="dealer_title">
        <span>填写成员信息</span>
        <img src="img/close_add.png" class="mg-t20 mg-r20 flt_r" onclick="closeAddMeb()">
    </div>
    <div style="width: 100%;height: auto;border: 1px solid #E4E4E4;border-top: none;">
        <div class="tit_normal">
            <img src="img/tit_pic.png" class="tit_pic">
            <span>部门名称：</span>
            <select id="partName" style="width: 50%;height: 33px;margin-left: 30px;"></select>
        </div>
        <div class="tit_normal">
            <img src="img/tit_pic.png" class="tit_pic">
            <span>角色名称：</span>
            <div id="roles" style="margin-left: 170px;">

            </div>
        </div>
        <div id="provincesAndLines">

        </div>
        <div class="tit_normal">
            <img src="img/tit_pic.png" class="tit_pic">
            <span>员工姓名：</span>
            <input type="text" id="mebName" style="width: 50%;height: 30px;margin-left: 30px;">
        </div>
        <div class="tit_normal">
            <img src="img/tit_pic.png" class="tit_pic">
            <span>员工编号：</span>
            <input type="text" id="mebNum" style="width: 50%;height: 30px;margin-left: 30px;">
        </div>
        <div class="tit_normal">
            <img src="img/tit_pic.png" class="tit_pic">
            <span>员工电话：</span>
            <input type="text" id="mebPhone" style="width: 50%;height: 30px;margin-left: 30px;">
        </div>
        <div class="tit_normal">
            <img src="img/tit_pic.png" class="tit_pic">
            <span>地址信息：</span>
            <input type="text" id="mebAddress" style="width: 50%;height: 30px;margin-left: 30px;">
        </div>
        <div id="repairRemark" class="tit_normal" style="display:none;">
            <img src="img/tit_pic.png" class="tit_pic">
            <span>维修区域：</span>
            <input type="text" id="remark" style="width: 50%;height: 30px;margin-left: 30px;">
        </div>
        <div class="btn_part mg-t30 mg_b30">
            <input id="createMeb" type="button" class="submit_btn" value="提交" onclick="createMeb()">
        </div>
    </div>
</div>
<div id="editMeb" class="addTopic outShadow" style="display: none;">
    <div class="dealer_title">
        <span>编辑成员信息</span>
        <img src="img/close_add.png" class="mg-t20 mg-r20 flt_r" onclick="closeEditMeb()">
    </div>
    <div style="width: 100%;height: auto;border: 1px solid #E4E4E4;border-top: none;">
        <div class="tit_normal">
            <img src="img/tit_pic.png" class="tit_pic">
            <span>部门名称：</span>
            <select id="edit_partName" style="width: 50%;height: 33px;margin-left: 30px;"></select>
        </div>
        <div class="tit_normal">
            <img src="img/tit_pic.png" class="tit_pic">
            <span>角色名称：</span>
            <div id="edit_roles" style="margin-left: 170px;">

            </div>
        </div>
        <div class="tit_normal">
            <img src="img/tit_pic.png" class="tit_pic">
            <span>员工姓名：</span>
            <input type="text" id="edit_mebName" style="width: 50%;height: 30px;margin-left: 30px;">
        </div>
        <div class="tit_normal">
            <img src="img/tit_pic.png" class="tit_pic">
            <span>员工编号：</span>
            <input type="text" id="edit_mebNum" style="width: 50%;height: 30px;margin-left: 30px;" disabled="disabled">
        </div>
        <div class="tit_normal">
            <img src="img/tit_pic.png" class="tit_pic">
            <span>员工电话：</span>
            <input type="text" id="edit_mebPhone" style="width: 50%;height: 30px;margin-left: 30px;">
        </div>
        <div class="tit_normal">
            <img src="img/tit_pic.png" class="tit_pic">
            <span>地址信息：</span>
            <input type="text" id="edit_mebAddress" style="width: 50%;height: 30px;margin-left: 30px;">
        </div>
        <div class="btn_part mg-t30 mg_b30">
            <input type="button" class="submit_btn" value="提交" onclick="updateMeb()">
        </div>
    </div>
</div>
<div class="mg-t50">
    <div class="tit">
        <span class="flt_l">筛选查询</span>
        <input type="button" class="add_btn flt_r" value="清空" onclick="clearDate()">
        <!--<input type="button" class="add_btn flt_r" value="查询" onclick="queryDealer()">-->
    </div>
    <div class="account_cont2">
        <select id="meb_item" class="rep_guy_info">
            <option value="name">姓名</option>
            <option value="mobile">电话</option>
            <option value="workNo">编号</option>
        </select>
        <input type="text" id="meb_info" class="product_line" style="border-left: none">
        <button class="query_btn_big" style="margin-left: -4%;margin-right: 4%" onclick="querymeb()"></button>

        <span class="describ mg_l50">部门：</span>
        <select id="partment" class="product_line">

        </select>

        <span class="describ mg_l30">状态：</span>
        <select id="status" class="area_choose">
            <option value="">全部</option>
            <option value="0">禁用中</option>
            <option value="1">启用中</option>
        </select>
    </div>
</div>
<div>
    <div class="tit mg-t50">
        <span class="flt_l">成员管理</span>
        <input type="button" class="add_btn flt_r" value="添加" onclick="addMeb()">
    </div>
    <div class="account_cont">
        <table width="100%" cellpadding="0" cellspacing="0" class="table2" align="center">
            <thead>
            <tr align="center">
                <th height="33" class="th2">员工编号</th>
                <th class="th2">姓名</th>
                <th class="th2">电话</th>
                <th class="th2">所属部门</th>
                <th class="th2">角色</th>
                <th class="th2">添加时间</th>
                <th class="th2">禁用/启用</th>
                <th class="th2">更多</th>
            </tr>
            </thead>
            <tbody id="adminTbody">

            </tbody>
        </table>
        <div id="barcon" class="barcon" >
            <div id="barcon1" class="barcon1"></div>
            <div id="barcon2" class="barcon2">
                <ul>
                    <li><button id="firstPage" class="page_btn">首页</button></li>
                    <li><button id="prePage" class="page_btn">上一页</button></li>
                    <li><button id="nextPage" class="page_btn">下一页</button></li>
                    <li><button id="lastPage" class="page_btn">尾页</button></li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    window.onload = function () {
        jQuery.support.cors = true;
        toTop();
        $.ajax({
            type: "post",
            async: false,
            url: ip_path + "/changfa_system/org/selectAll.do",
            data: {
                pageNum : 1,
                pageSize : 99999
            },
            dataType: "json",
            success: function (data) {
                $("#partment").empty();
                $("#partment").append("<option value=''>全部</option>");
                for (var i = 0; i < data['body']['result']['data'].length; i++) {
                    $("#partment").append("<option value='" + data['body']['result']['data'][i]['orgId'] + "'>" + data['body']['result']['data'][i]['orgName'] + "</option>");
                }
            }
        });
        currentPage = 1;
        $('#firstPage').attr('disabled',true);
        $('#prePage').attr('disabled',true);
        $("#firstPage").click(function () {
            $('#lastPage').removeAttr('disabled');
            $('#nextPage').removeAttr('disabled');
            currentPage = 1;
            $('#firstPage').attr('disabled',true);
            $('#prePage').attr('disabled',true);
            ajax_mebM();
        });
        $("#lastPage").click(function () {
            $('#firstPage').removeAttr('disabled');
            $('#prePage').removeAttr('disabled');
            currentPage = totalPage;
            $('#lastPage').attr('disabled',true);
            $('#nextPage').attr('disabled',true);
            ajax_mebM();
        });
        $("#nextPage").click(function () {
            $('#firstPage').removeAttr('disabled');
            $('#prePage').removeAttr('disabled');
            currentPage = currentPage+1;
            if(currentPage == totalPage){
                $('#lastPage').attr('disabled',true);
                $('#nextPage').attr('disabled',true);
            }else{
                $('#lastPage').removeAttr('disabled');
                $('#nextPage').removeAttr('disabled');
            }
            ajax_mebM();
        });
        $("#prePage").click(function () {
            $('#lastPage').removeAttr('disabled');
            $('#nextPage').removeAttr('disabled');
            currentPage = currentPage-1;
            if(currentPage == 1){
                $('#firstPage').attr('disabled',true);
                $('#prePage').attr('disabled',true);
            }else{
                $('#firstPage').removeAttr('disabled');
                $('#prePage').removeAttr('disabled');
            }
            ajax_mebM();
        });
        //初始化
        ajax_mebM();

        $("#partment").change(function () {
            currentPage = 1;
            ajax_mebM();
        });
        $("#status").change(function () {
            currentPage = 1;
            ajax_mebM();
        });

        $("#meb_item").change(function () {
           $("#meb_info").val("");
        });

        $.ajax({
            type: "post",
            async: false,
            url: ip_path + "/changfa_system/org/selectAll.do",
            data: {
                pageNum : 1,
                pageSize : 99999
            },
            dataType: "json",
            success: function (data) {
                $("#partName").empty();
                for (var i = 0; i < data['body']['result']['data'].length; i++) {
                    $("#partName").append("<option value='" + data['body']['result']['data'][i]['orgId'] + "'>" + data['body']['result']['data'][i]['orgName'] + "</option>");
                }

                $("#edit_partName").empty();
                for (var i = 0; i < data['body']['result']['data'].length; i++) {
                    $("#edit_partName").append("<option value='" + data['body']['result']['data'][i]['orgId'] + "'>" + data['body']['result']['data'][i]['orgName'] + "</option>");
                }
            }
        });

        $.ajax({
            type: "post",
            async: false,
            url: ip_path + "/changfa_system/role/queryRole.do",
            data: {
                orgId: $("#partName option:selected").val(),
                pageNum : 1,
                pageSize : 99999
            },
            dataType: "json",
            success: function (data) {
                if(data['head']['code'] == 200){
                    $("#roles").empty();
                    for (var i = 0; i < data['body']['result']['data'].length; i++) {
                        $("#roles").append(
                            '<input type="checkbox" id="' + data['body']['result']['data'][i]['roleId'] + '" alt="' + data['body']['result']['data'][i]['roleName'] + '" class="choose_checkbox vert_mid" onclick="chooseRole(this)"><label for="' + data['body']['result']['data'][i]['roleId'] + '" class="describ">' + data['body']['result']['data'][i]['roleName'] + '</label><br>'
                        );
                    }
                }else{
                    alert("该部门还未创建角色，请先添加角色信息！");
                    window.location.reload();
                }
            }
        });

        $("#partName").change(function () {
            $.ajax({
                type: "post",
                async: false,
                url: ip_path + "/changfa_system/role/queryRole.do",
                data: {
                    orgId: $("#partName option:selected").val(),
                    pageNum : 1,
                    pageSize : 99999
                },
                dataType: "json",
                success: function (data) {
                    if(data['head']['code'] == 200){
                        $("#roles").empty();
                        for (var i = 0; i < data['body']['result']['data'].length; i++) {
                            $("#roles").append(
                                '<input type="checkbox" id="' + data['body']['result']['data'][i]['roleId'] + '" alt="' + data['body']['result']['data'][i]['roleName'] + '" class="choose_checkbox vert_mid" onclick="chooseRole(this)"><label for="' + data['body']['result']['data'][i]['roleId'] + '" class="describ">' + data['body']['result']['data'][i]['roleName'] + '</label><br>'
                            );
                        }
                    }else{
                        alert("该部门还未创建角色，请先添加角色信息！");
                        window.location.reload();
                    }
                }
            });
            $("#provincesAndLines").empty();
        });

        $("#edit_partName").change(function () {
            $.ajax({
                type: "post",
                async: false,
                url: ip_path + "/changfa_system/role/queryRole.do",
                data: {
                    orgId: $("#edit_partName option:selected").val(),
                    pageNum : 1,
                    pageSize : 99999
                },
                dataType: "json",
                success: function (data) {
                    if(data['head']['code'] == 200){
                        $("#edit_roles").empty();
                        for (var i = 0; i < data['body']['result']['data'].length; i++) {
                            $("#edit_roles").append(
                                '<input type="radio" id="edit_' + data['body']['result']['data'][i]['roleId'] + '" class="choose_checkbox vert_mid" name="role" onclick="chooseRole(this)"><label for="edit_' + data['body']['result']['data'][i]['roleId'] + '" class="describ">' + data['body']['result']['data'][i]['roleName'] + '</label><br>'
                            );
                        }
                    }else{
                        alert("该部门还未创建角色，请先添加角色信息！");
                        window.location.reload();
                    }
                }
            });
        });
    }
</script>
</html>
