<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录日志</title>
    <link href="css/cf_web.css" type="text/css" rel="stylesheet"/>
    <script src="js/index.js"></script>
    <script src="js/common.js"></script>
    <script src="js/jquery-1.8.2.min.js"></script>

</head>
<body class="reset">
    <div class="mg-t50">
        <div class="tit">
            <span>登录日志</span>
        </div>
        <div class="account_cont">
            <table width="100%" cellpadding="0" cellspacing="0" class="table2" align="center">
                <thead>
                <tr align="center">
                    <th width="300" height="33" class="th2">时间</th>
                    <!--<th width="260" class="th2">ip地址</th>-->
                    <th width="220" class="th2">登录名</th>
                    <th width="220" class="th2">登录状态</th>
                    <!--<th width="260" class="th2">地区</th>-->
                    <th width="260" class="th2">浏览器版本</th>
                </tr>
                </thead>
                <tbody id="adminTbody">
                <!--<tr align="center">-->
                    <!--<td class="td2" height="33" width="300">2017-07-03 14:36:21</td>-->
                    <!--<td class="td2" >192.168.1.1</td>-->
                    <!--<td class="td2" >admin</td>-->
                    <!--<td class="td2" >登录</td>-->
                    <!--<td class="td2" >江苏省常州市</td>-->
                    <!--<td class="td2" >Chorme10.0</td>-->
                <!--</tr>-->
                </tbody>
            </table>
            <div id="barcon" class="barcon" >
                <div id="barcon1" class="barcon1"></div>
                <div id="barcon2" class="barcon2">
                    <ul>
                        <li><button id="firstPage" class="page_btn">首页</button></li>
                        <li><button id="prePage" class="page_btn">上一页</button></li>
                        <li><button id="nextPage" class="page_btn">下一页</button></li>
                        <li><button id="lastPage" class="page_btn">尾页</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = function () {
        jQuery.support.cors = true;
        toTop();
        currentPage = 1;
        $('#firstPage').attr('disabled',true);
        $('#prePage').attr('disabled',true);
        $("#firstPage").click(function () {
            $('#lastPage').removeAttr('disabled');
            $('#nextPage').removeAttr('disabled');
            currentPage = 1;
            $('#firstPage').attr('disabled',true);
            $('#prePage').attr('disabled',true);
            ajax_loginLog();
        });
        $("#lastPage").click(function () {
            $('#firstPage').removeAttr('disabled');
            $('#prePage').removeAttr('disabled');
            currentPage = totalPage;
            $('#lastPage').attr('disabled',true);
            $('#nextPage').attr('disabled',true);
            ajax_loginLog();
        });
        $("#nextPage").click(function () {
            $('#firstPage').removeAttr('disabled');
            $('#prePage').removeAttr('disabled');
            currentPage = currentPage+1;
            if(currentPage == totalPage){
                $('#lastPage').attr('disabled',true);
                $('#nextPage').attr('disabled',true);
            }else{
                $('#lastPage').removeAttr('disabled');
                $('#nextPage').removeAttr('disabled');
            }
            ajax_loginLog();
        });
        $("#prePage").click(function () {
            $('#lastPage').removeAttr('disabled');
            $('#nextPage').removeAttr('disabled');
            currentPage = currentPage-1;
            if(currentPage == 1){
                $('#firstPage').attr('disabled',true);
                $('#prePage').attr('disabled',true);
            }else{
                $('#firstPage').removeAttr('disabled');
                $('#prePage').removeAttr('disabled');
            }
            ajax_loginLog();
        });
        //初始化
        ajax_loginLog();
    }
</script>
</html>
